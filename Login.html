<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="icon" href="img/muridev.png">
    <script defer src="js/Login.js"></script>
</head>
<body>
    <div class="div1">
        <img src="img/tecnologiafundo.avif" alt="Fundo da página" class="imgfundo">
        <div class="div2">
            <img src="img/muridev2.png" alt="Logo" class="logo">
        
            <form>
            <p><label for="txt_nome">Email:</label></p>
            <p><input type="email" placeholder="seunome@email.com" id="txt_nome" required></p>
            
            <p><label for="txt_senha">Senha:</label></p>
            <p><input type="password" placeholder="********" id="txt_senha" required></p>
            
            <button onclick="Logar()">Acessar</button>
            </form>
            <p>Ainda não tem conta? Cadastre-se (Nossa!!!)</p>
        </div>  
    </div>
</body>
</html>
